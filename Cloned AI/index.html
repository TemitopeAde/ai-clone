<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>AI Copilot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .inserted {
            background-color: #d4fcdc;
            text-decoration: none;
        }

        .deleted {
            background-color: #f8d7da;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button" onclick="openTab(event, 'chat')">Chat</button>
            <button class="tab-button" onclick="openTab(event, 'search')">Search</button>
        </div>

        <div id="chat" class="tab-content">
            <div id="diff-viewer" class="diff-viewer"></div>
            <div class="chat-input-container">
                <input type="file" id="file-upload">
                <button class="upload-button" onclick="triggerFileUpload()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M9 7a5 5 0 0 1 10 0v8a7 7 0 1 1-14 0V9a1 1 0 0 1 2 0v6a5 5 0 0 0 10 0V7a3 3 0 1 0-6 0v8a1 1 0 1 0 2 0V9a1 1 0 1 1 2 0v6a3 3 0 1 1-6 0z" clip-rule="evenodd"></path></svg>
                </button>
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
                
            </div>
            <div class="flex-btn">
                <button id="accept-changes" onclick="acceptChanges()" style="display: none;">Accept Changes</button>
                <button id="reject-changes" onclick="rejectChanges()" style="display: none;">Reject Changes</button>
            </div>
        </div>

        <div id="search" class="tab-content">
            <div class="search-tabs">
                <button class="search-tab-button" onclick="openSearchTab(event, 'videos')">Videos</button>
                <button class="search-tab-button" onclick="openSearchTab(event, 'images')">Images</button>
                <button class="search-tab-button" onclick="openSearchTab(event, 'audio')">Audio</button>
            </div>
            <div id="videos" class="search-content"></div>
            <div id="images" class="search-content"></div>
            <div id="audio" class="search-content"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <video id="modal-video" controls></video>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
